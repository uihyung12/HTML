<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Table</title>
</head>
<body>

<!--  
<table>: 테이블 작성
	<caption>: 테이블 제목 - 선택
	<thead>: 테이블 header(머릿글) - 선택
	<tfoot>: 테이블 footer(꼬릿글) - 선택
	<tbody>: 테이블 본문
		<tr>: table row(행)
			<td>: table data(테이블 열, 컬럼)
			<th>: 테이블 행/열의 제목(table heading)
-->

<table>
	<caption>회원 목록 테이블</caption>
	<thead>
		<tr>
			<th>회원 아이디</th>
			<th>회원 비밀번호</th>
			<th>회원 이메일</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td>foot1</td>
			<td>foot2</td>
			<td>foot3</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>admin</td>
			<td>1234</td>
			<td>admin@test.com</td>
		</tr>
		<tr>
			<td>guest</td>
			<td>guest</td>
			<td>guest@test.com</td>
		</tr>
	</tbody>
</table>

<hr/>
<table>
	<tbody>
		<tr>
			<th>이름</th>
			<td>홍길동</td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td>010-1234-5678</td>
		</tr>
	</tbody>
</table>


</body>
</html>

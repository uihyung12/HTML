<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTLM Table</title>
</head>
<body>

<table border="1px">
	<thead>
		<tr>
			<th>이름</th>
			<th colspan="2">전화번호</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>홍길동</td>
			<td>02-1111-1111</td>
			<td>010-1234-1111</td>
		</tr>
	</tbody>
</table>

<hr/>

<table border="1px">
	<tbody>
		<tr>
			<th>이름</th>
			<td>홍길동</td>
		</tr>
		<tr>
			<th rowspan="3">전화번호</th>
			<td>02-1111-1111</td>
		</tr>
		<tr>
			<td>010-1234-1111</td>
		</tr>
		<tr>
			<td>010-1234-5678</td>
		</tr>
	</tbody>
</table>

</body>
</html>

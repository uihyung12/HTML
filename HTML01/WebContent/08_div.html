<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Block/Inline</title>
</head>
<body>

<!--  
HTML 요소(element)
1. Block 요소(element): 브라우저의 가로 크기를 모두 사용하는 요소(태그)
	(예) <h1>, <p>, <table>, <ul>, <div>, ...
2. Inline 요소(element): 태그 안의 컨텐트 크기만큼 사용하는 요소(태그)
	(예) <img>, <a>, <span>, ...
-->

<!-- division -->
<div style="background-color: lightblue;">
여기는 <span style="background-color: yellow;">첫번째</span> div입니다.
</div>

<div>
여기는 두번째 div입니다.
</div>

</body>
</html>
